<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Total Reverse</title>
</head>
<body>
<script>
    var myArray=["red","Pearl","6","mom","web development"];

    function practice1 (myArray) {
        var output="[ ";
        for(var i=myArray.length-1;i>=0;i--){
            output+="'"+myArray[i]+ "' ";
        }
        output+=" ]";
        document.write(output);
    }

    practice1(myArray);
</script>
</body>
</html>
