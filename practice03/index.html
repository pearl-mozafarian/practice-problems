<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <style>
        body {
            background-color: lightgray;
        }
        #container {
            margin: 3em auto;
            background-color: #fff;
            border-radius:.5em;
            box-shadow: 7px 7px 10px;
            width:70vw;
            height:30vh;
            padding: 2em;
            color: #346DA6;
            font-family: Roboto;
            line-height: 2em;;
        }
    </style>
</head>
<body>
<div id="container">
    <p id="question">
        Question: Build a function that sorts an array into a multidimensional array grouped by data type.<br>
        This is my array: myArray=["red", "Pearl", 6, true,  "765", false, 12]<br>
        The answer is:
    </p>
    <p id="answer">

    </p>
</div>
<script>
    var myArray=["red","Pearl",6,true,"765",false,12];

    function practice3 (myArray) {
        var output=[];
        var outString="[ ";
        var outNumber="[ ";
        var outBoolean="[ ";
        for(var i=0;i<myArray.length;i++){
            if(typeof myArray[i] === "string") {
                outString+=" '"+myArray[i]+"' ";
            } else if (typeof myArray[i] === "number"){
                outNumber+=myArray[i]+", ";
            }else if (typeof myArray[i] === "boolean") {
                outBoolean+=myArray[i]+", ";
            }
        }
        outString+=" ], ";
        outNumber+=" ], ";
        outBoolean+=" ]";
        output="[ "+outString+outNumber+outBoolean+" ]";
        document.getElementById("answer").innerHTML=output;
    }

    practice3(myArray);
</script>
</body>
</html>
