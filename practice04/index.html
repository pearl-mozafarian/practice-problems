<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS practice4 sort </title>
    <meta name="author" content="Pearl Mozafarian">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-color: lightgray;
        }
        #container {
            margin: 3em auto;
            background-color: #fff;
            border-radius:.5em;
            box-shadow: 7px 7px 10px;
            width:70vw;
            padding: 2em;
            color: #346DA6;
            font-family: Roboto;
            line-height: 2em;
        }
    </style>
</head>
<body>
<div id="container">
    <p id="question">
        <b>Question: </b>Build a function that takes in an array of strings and outputs a new array with the same strings in alphabetical order.<br> My array is: myArray = ["blue", "red", "green", "yellow", "purple"]
    </p>
    <p>
        <b>The answer is:</b>
        <br><span id="answer"></span>
    </p>
</div>
<script>
    var myArray=["blue","red","green","yellow","purple"];

    function bubbleSort(myArray)
    {
        var swapped;
        do {
            swapped = false;
            for (var i=0; i < myArray.length-1; i++) {
                if (myArray[i] > myArray[i+1]) {
                    var temp = myArray[i];
                    myArray[i] = myArray[i+1];
                    myArray[i+1] = temp;
                    swapped = true;
                }
            }
        } while (swapped);
    }

    bubbleSort(myArray);
    myArray= myArray.join(" , ")
    document.getElementById("answer").innerHTML=myArray;
</script>
</body>
</html>
